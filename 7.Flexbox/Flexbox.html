<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://imgs.search.brave.com/N_wmkGp-qyE8VVry9qCkeWD77dZ8fWz0tjaMEh3y1T4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by93aWxkbGlmZS1j/b2xsYWdlLWFydC11/bmlxdWUtYW5pbWFs/LXBldC1wb3J0cmFp/dHMtY3JlYXRpdmUt/cG9wLWFydC1zdHls/ZS1kZXNpZ24tY29s/bGVjdGlvbl8xMTQy/MjgzLTM5NTI5Lmpw/Zz9zZW10PWFpc19o/eWJyaWQ); }
    .panel2 { background-image:url(https://imgs.search.brave.com/La9w9MEWOqZ_HH1SHmadOhjGxdCCa9kzivMXFwYhREg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vcGljanVt/Ym8uY29tL3dwLWNv/bnRlbnQvdXBsb2Fk/cy9nb3JnZW91cy1m/bGFtaW5nby1mcmVl/LWltYWdlLmpwZWc_/dz02MDAmcXVhbGl0/eT04MA); }
    .panel3 { background-image:url(https://imgs.search.brave.com/tOvaHJmrmT5zoHLtEKQbx8UelCZwJ8XviS5t2L49ST4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vcGljanVt/Ym8uY29tL3dwLWNv/bnRlbnQvdXBsb2Fk/cy90aWdlci1leWVz/LWxvb2tpbmctZnJv/bS10aGUtYnVzaGVz/LWZyZWUtaW1hZ2Uu/anBlZz93PTYwMCZx/dWFsaXR5PTgw); }
    .panel4 { background-image:url(https://i0.wp.com/picjumbo.com/wp-content/uploads/dog-with-christmas-santa-hat-free-image.jpg?w=1500&quality=50); }
    .panel5 { background-image:url(https://imgs.search.brave.com/ePyhZTNPv2SZhDmLHUIsF-VHFYQGBp-zTsjOt-uba88/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9mb3gtZm9yZXN0/Xzg1MjQ3MS04NzYu/anBnP3NlbXQ9YWlz/X2h5YnJpZA); }

    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    
    const panels = document.querySelectorAll('.panel')

    function toggleOpen() {
        console.log("hello")
        this.classList.toggle('open')
    }

    function toggleActive (e) {
        console.log(e.propertyName)
        if(e.propertyName.includes('flex')) {
            this.classList.toggle('open-active')
        }
    }

    panels.forEach(panel=> panel.addEventListener('click', toggleOpen))
    panels.forEach(panel=> panel.addEventListener('transitionend', toggleActive))

  </script>

</body>
</html>
